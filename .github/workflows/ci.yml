name: CI checks

on:
    push:
        branches: [dev]
    pull_request:
        branches: [dev]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Format check
              run: npm run format:check

            - name: Run ESLint
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
